<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="note-converter.css" type="text/css" media="all" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<template>
  .note-conversion-container {}
  .note-conversion-header {}
  .note-conversion-form {}
  .form-container {}
  .control-group {}
  .conversion-select {}
</template>

<body>
  <div class="app">
    <div class="note-conversion-container">
      <header class="note-conversion-header">
        <h4 class="header-title">Enter String/tuning and fret number to find the note.</h4>
        <div class="header-subtitle">
          Note: Only standard tuning supported right now.
        </div>
      </header>
      <div class="form-container">
        <form class="note-conversion-form">
          <div class="control-group">
            <label for="string-select">Select String</label>
            <select name="string-select" id="string-select" class="conversion-select">
              <option value="e">e</option>
              <option value="B">B</option>
              <option value="G">G</option>
              <option value="D">D</option>
              <option value="A">A</option>
              <option value="E">E</option>
            </select>
          </div>
          <div class="control-group">
            <label for="fret-input">Select Fret</label>
            <input type="number" max="24" name="fret-input" id="fret-input" class="conversion-input" />
          </div>
          <div class="control-group">
            <input type="submit" name="conversion-submit" id="conversion-submit" class="conversion-submit" />
            <div class="conversion-result-container">
              <div class="conversion-result-label">Result </div>
              <div class="conversion-result-output"> Em </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="scratch">
    <div class="staff">
      <div class="staff-row instruction-row">Instruvtion row</div>
      <div class="staff-row tab-container">
        <div class="tuning-column">
          <div class="tuning" data-string="1">e</div>
          <div class="tuning" data-string="2">B</div>
          <div class="tuning" data-string="3">G</div>
          <div class="tuning" data-string="4">D</div>
          <div class="tuning" data-string="5">A</div>
          <div class="tuning" data-string="6">E</div>
        </div>
        <div class="bar-column">
          <div class="bar" data-string="1">|</div>
          <div class="bar" data-string="2">|</div>
          <div class="bar" data-string="3">|</div>
          <div class="bar" data-string="4">|</div>
          <div class="bar" data-string="5">|</div>
          <div class="bar" data-string="6">|</div>
        </div>
        <div class="measure-column" data-string="1">
          <div class="measure-row">
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
            <div class="pos" contenteditable="true">-</div>
          </div>
          <div class="measure-row" contenteditable="true">-------------</div>
          <div class="measure-row" contenteditable="true">-------------</div>
          <div class="measure-row" contenteditable="true">-------------</div>
          <div class="measure-row" contenteditable="true">-------------</div>
          <div class="measure-row" contenteditable="true">-------------</div>
        </div>
      </div>
    </div>
    <br>
    <pre class="output">

    </pre>
  </div>

</body>

</html>
